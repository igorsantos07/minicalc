<!DOCTYPE html>
<html lang="en">
<head>
    <title>MiniCalc de Finanças</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css"/>
    <link rel="icon" href="icons/icon-19.png"/>
    <script src="./node_modules/@fortawesome/fontawesome-pro/js/duotone.min.js"></script>
    <script src="./node_modules/@fortawesome/fontawesome-pro/js/fontawesome.min.js"></script>
</head>
<body>
<nav class="tabs">
    <ul>
        <li class="is-active"><a href="#rendimento"><i class="fad fa-hand-holding-usd"></i> Rendimentos</a></li>
        <li><a href="#juros"><i class="fad fa-chart-line"></i> Juros</a></li>
        <li><a href="#lci-cdb"><i class="fad fa-times"></i> LCI &times; CDB</a></li>
        <li><a href="#config"><i class="fad fa-cog" title="Configurações"></i></a></li>
    </ul>
</nav>

<article class="panel" id="rendimento">
    <h1 class="panel-heading">Diferença entre dois valores</h1>
    <main class="panel-block is-block">

        <div class="columns is-mobile">
            <div class="column is-4 has-text-right">
                <label for="rend_anterior" class="label">Valor anterior</label>
            </div>
            <div class="column">
                <div class="field has-addons">
                    <p class="control"><a class="button is-static">R$</a></p>
                    <div class="control is-expanded"><input type="number" class="input" id="rend_anterior" placeholder="10,000.00"/></div>
                </div>
            </div>
        </div>
        <div class="columns is-mobile">
            <div class="column is-4 has-text-right">
                <label for="rend_atual" class="label">Valor atual</label>
            </div>
            <div class="column">
                <div class="field has-addons">
                    <p class="control"><a class="button is-static">R$</a></p>
                    <div class="control is-expanded"><input type="number" class="input" id="rend_atual" placeholder="10,150.00"/></div>
                </div>
            </div>
        </div>

        <div class="card has-background-light">
            <div class="card-header">
                <p class="card-header-title is-centered">Rendimento</p>
            </div>
            <footer class="card-footer is-size-5 has-text-weight-bold">
                <p class="card-footer-item" id="rend_res_real">
                    R$ 0.00
                </p>
                <p class="card-footer-item" id="rend_res_pct">
                    0.0%
                </p>
            </footer>
        </div>

    </main>
</article>

<script src="./main.js"></script>
</body>
</html>
